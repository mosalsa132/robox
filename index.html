        button {

            border-radius: 5px;

        }

        button:hover {

            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            z-index: 0;
        }

        button:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #000;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
